<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="g_id_onload" data-client_id="567127971120-mhid0uqqdj5utdghag369tr6rbi6jtd3.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-login_uri="https://your.domain/your_login_endpoint"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log(response.credential);
            const body = { id_token: response.credential }
            const url = "https://icitas-production.up.railway.app/api/auth/google"
            fetch(url, {
                method: 'POST',
                headers: { 'Content-type': 'application/json' },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(datos => console.log(datos))
                .catch(err => console.log(err));
        }
    </script>
</body>

</html>
